<!DOCTYPE html>
<html>
  <head>
    <style type="text/css">
      html, body { height: 100%; margin: 0; padding: 0; }
      #map { height: 100%; }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script type="text/javascript">

var map;
function initMap() {
  var myLatLng = {lat: 51.053, lng: -114.095};
  map = new google.maps.Map(document.getElementById('map'), {
    center: myLatLng,
    zoom: 18
  });

  var marker = new google.maps.Marker({
  position: myLatLng,
  map: map,
  draggable: true,
  animation: google.maps.Animation.DROP,
  title: 'Assembly Coworking space!'
  });
}

    </script>
    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=xxxxxxxxxxxxxxxxxxxxx&callback=initMap">
    </script>
  </body>
</html>
